module: "facebook"
package: ""

mock: ["requests"]

methods:
    get_object:
        # hope to be in this form
        # call: "facebook.GraphAPI(access_token='your_token', version='2.2').get_object"
        # cases:
        #     - { args: [...], kwargs: {...} }

        calls:
            - { name: "GraphAPI", kwargs: {access_token: "post_id", version: "2.2"}, type: "method" }
            - { name: "get_object", type: "last_method" }
        cases:
            - { kwargs: {id: "post_id"} }

    get_objects:
        calls:
            - { name: "GraphAPI", kwargs: {access_token: "post_id", version: "2.2"}, type: "method" }
            - { name: "get_objects", type: "last_method" }
        cases:
            - { kwargs: {ids: "post_ids"} }

    put_wall_post:
        calls:
            - { name: "GraphAPI", kwargs: {access_token: "post_id", version: "2.2"}, type: "method" }
            - { name: "put_wall_post", type: "last_method" }
        cases:
            - { kwargs: {
                    message: "put message on the wall......",
                    attachment: {
                        'name': 'Link name',
                        'link': 'http://www.example.com/',
                        'caption': 'Check out this example',
                        'description': 'This is a longer description of the attachment',
                        'picture': 'http://www.example.com/thumbnail.jpg',
                    },
                } 
              }



